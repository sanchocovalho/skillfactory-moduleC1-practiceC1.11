<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Play&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<h1 class="countdown-title">Таймер обратного отсчета</h1>
	<section class="countdown">
		<div class="countdown-number">
			<p class="hours countdown-time"></p>
			<p class="countdown-text">Часы</p>
		</div>
		<div class="countdown-number">
			<p class="minutes countdown-time"></p>
			<p class="countdown-text">Минуты</p>
		</div>
		<div class="countdown-number">
			<p class="seconds countdown-time"></p>
			<p class="countdown-text">Секунды</p>
		</div>
	</section>
	<div>
		<button class="set">Установка</button>
		<button class="plus"><<<</button>
		<button class="minus">>>></button>
		<button class="start">Старт</button>
		<button class="reset">Сброс</button>
	</div>
	<div class="message">
	</div>
    <script src="js/scrypt.js"></script>
</body>
</html>
